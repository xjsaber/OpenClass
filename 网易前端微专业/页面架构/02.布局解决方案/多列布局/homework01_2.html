<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--一个全等四宫格的实现-->
    <!--一个未知宽高的容器，要被均分为四个相同大小格子（即四个容器），且格子间有10px间距（即十字型空隙），有哪些方法可以解决呢？-->
    <!--想不出解决方案的同学也可以说说实现思路，或者可以说说别人的方案对不对好不好，有什么优点和缺点等。-->
    <!--用display:flex解决-->
    <style>
        .topBox,.bottomBox
        {
            display: flex;
        }
        .leftTop,.rightTop,.leftBottom,.rightBottom
        {
            flex: 1;
            padding: 5px;
            background-color: red;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="topBox">
        <div class="leftTop">leftTop</div>
        <div class="rightTop">rightTop</div>
    </div>
    <div class="bottomBox">
        <div class="leftBottom">leftBottom</div>
        <div class="rightBottom">rightBottom</div>
    </div>
</div>
</body>
</html>
